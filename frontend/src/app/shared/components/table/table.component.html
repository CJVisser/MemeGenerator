<table class="styled-table">
    <thead>
      <tr>
        <th *ngFor="let header of headers" [value]="header.value">{{ header.text }}</th>
        <th *ngIf="buttonText">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td *ngFor="let header of headers">{{ item[header.value] }}</td>
        <td *ngIf="buttonText">
          <button onclick="actionButton(item.id)">{{ buttonText }}</button>
        </td>
      </tr>
    </tbody>
  </table>
