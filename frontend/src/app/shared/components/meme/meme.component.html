<div class="container has-text-centered meme-item">
    <h1 class="title">{{memeName}}</h1>
    <h2 class="subtitle">Uploaded by: {{ memeUser.username }}</h2>
    <img src="{{memeImageUrl}}">

    <div class="container">
        <h2 class="subtitle margin">Likes: {{ memeUpvotes}} Dislikes: {{ memeDownvotes }}</h2>
        <div>
            <blockquote>
                {{ description }}
            </blockquote>
        </div> <br />
        <div class="is-clearfix">
            <div class="float-left added-tag" *ngFor="let tag of tags">
                {{ tag.title }}
            </div>
        </div>
        <div *ngIf="showButtons">
            <button class="button is-large icon-button" (click)="like()" [disabled]="status">
                <span class="icon is-large">
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                </span>
            </button>
            <button class="button is-large icon-button" (click)="dislike()" [disabled]="status">
                <span class="icon is-large">
                    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                </span>
            </button>
            <button class="button is-large icon-button" (click)="flagMeme(memeId)" [disabled]="status">
                <span class="icon is-large">
                    <i class="fa fa-exclamation"></i>
                </span>
            </button>
        </div>
        <div (click)="sendMessage('u')">
            Upvotes: {{memeUpvotes}}
        </div>
        <div (click)="sendMessage('d')">
            Downvotes: {{memeDownvotes}}
        </div>
    </div>
</div>

<style>
    .margin {
        margin-left: 30px;
    }
</style>
