<div class="meme-container">
    <div class="meme">
        <div class="meme-name">
            {{memeName}}
        </div>
        <div class="meme-image">
            <img src="{{memeImageUrl}}">
        </div>
        <div (click)="sendMessage('u')">
            Upvotes: {{memeUpvotes}}
        </div>
        <div (click)="sendMessage('d')">
            Downvotes: {{memeDownvotes}}
        </div>
    </div>
</div>
