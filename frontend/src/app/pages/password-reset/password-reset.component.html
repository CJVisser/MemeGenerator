<section id="profile">
    <div class="container">
        <h1 class="title">Forgot password</h1>
        <h2 class="title">Reset your password</h2>
        <form>
            <div class="field">
                <label for="username" class="label">Username</label>
                <div class="control">
                    <input id="username" class="input" type="text" formControlName="username" disabled value="{{user.username}}"/>
                </div>
            </div>ddnj
            <button class="button is-success" (click)="">Reset</button>
        </form>
        <div class="block notification is-success is-light margin">
            <button class="delete"></button>
            An email with a new password has been sent to your email.
        </div>
    </div>
</section>
