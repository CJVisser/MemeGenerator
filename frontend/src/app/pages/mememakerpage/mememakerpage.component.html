<div class="container">
    <div class="container">
        <div class="one">
            <div class="form-group">
                <label>Top Text: </label>
                <input class="form-control" [(ngModel)]="topText">
            </div>
            <div class="form-group">
                <label>Bottom Text: </label>
                <input class="form-control" [(ngModel)]="bottomText">
            </div>
            <div class = "form-group">
                    <label>Meme templates: </label>
                    <select class="form-control" [(ngModel)] = "imageName">
                            <option>Magikarp Logo</option>
                            <option>Fisting baby</option>
                            <option>Skeleton</option>
                            <option>Scared cat</option>
                            <option>Watching back</option>
                        </select>
            </div>

            <select [(ngModel)]="chosenCategoryId">
                <option *ngFor="let category of categories" [value]="category.id">
                    {{category.title}}
                </option>
            </select>

            <div class = "form-group">
                <label>Image upload: </label>
                <input type="file" id="img" name="img" accept="image/*" (change)="onFileChanged($event)">
            </div>
            <div class="form-group">
                <label>Background Color: </label>
                <input type="color" [(ngModel)]="colorName">
            </div>
            <div class="form-group">
                <label>Title: </label>
                <input class="form-control" [(ngModel)]="title">
            </div>
            <div class="form-group">
                <label>Description: </label>
                <input class="form-control" [(ngModel)]="description">
            </div>
            <div class="button" (click)="downloadImage()">Save image</div>
        </div>
        <div class="two" #screen>
            <div style="background-color: {{colorName}}">
                <h2 style="text-align: center; color: white; padding-top: 1em;">{{ topText }}</h2>
                <img [src]="changeImage()" class=".img-responsive" style="display: block;
                margin-left: auto;
                margin-right: auto;" #image>
                <h2 style="text-align: center; color: white; padding-bottom: 1em;">{{ bottomText }}</h2>
            </div>
        </div>

        <div id="download">
            <img #canvas>
            <a #downloadLink></a>
        </div>
    </div>
</div>
