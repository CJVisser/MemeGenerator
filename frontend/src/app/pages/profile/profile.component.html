<section id="profile">
    <div class="container">
        <div class="profile-container">
            <h2>Your profile</h2>
            <div class="profile-form">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" disabled value="{{user.username}}"/>
                    </div>
        
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input id="email" type="email" formControlName="email" class="form-control" value={{user.email}}/>
                    </div>
        
                    <div class="form-group">
                        <label for="username">Password</label>
                        <input id="password" type="password" formControlName="password" class="form-control" />
                    </div>
        
                    <button class="btn btn-primary" (click)="updateUser()">Update</button>
                </form>
            </div>
        </div>
    </div>
</section>
